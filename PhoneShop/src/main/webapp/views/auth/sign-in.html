	rel="stylesheet" />

	rel="stylesheet" />

	th:href="@{assets/admin/plugins/jvectormap/jquery-jvectormap-2.0.3.css}"

	th:href="@{assets/admin/plugins/daterangepicker/daterangepicker.css}"

<body class="bg-light-gray" id="body">
	<div
		class="container d-flex flex-column justify-content-between vh-100">
		<div class="row justify-content-center mt-5">
			<div class="col-xl-5 col-lg-6 col-md-10">
				<div class="card">
					<div class="card-header bg-primary">
						<div class="app-brand">
							<a href="/user/sign-up"> <svg class="brand-icon"
									xmlns="http://www.w3.org/2000/svg"
									preserveAspectRatio="xMidYMid" width="30" height="33"
									viewBox="0 0 30 33">
                                <g fill="none" fill-rule="evenodd">
                                    <path class="logo-fill-blue"
										fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                                    <path class="logo-fill-white"
										fill="#FFF" d="M11 4v25l8 4V0z" />
                                </g>
                            </svg> <span class="brand-name">CH2B
									Shop Mobile</span>
							</a>
						</div>
					</div>
					<div class="card-body p-5">
						<h4 class="text-dark mb-5">Sign In</h4>
						<form action="/PhoneShop_war/">
							<div class="row">
								<div class="form-group col-md-12 mb-4">
									<input type="email" class="form-control input-lg" id="email"
										aria-describedby="emailHelp" placeholder="Username" />
								</div>
								<div class="form-group col-md-12">
									<input type="password" class="form-control input-lg"
										id="password" placeholder="Password" />
								</div>
								<div class="col-md-12">
									<div
										class="
                                                d-flex
                                                my-2
                                                justify-content-between
                                            ">
										<div class="d-inline-block mr-3">
											<label
												class="
                                                        control control-checkbox
                                                    ">Remember
												me <input type="checkbox" />
												<div
													class="
                                                            control-indicator
                                                        "></div>
											</label>
										</div>
										<p>
											<a class="text-blue" href="#">Forgot
												Your Password?</a>
										</p>
									</div>
									<button type="submit"
										class="
                                                btn btn-lg btn-primary btn-block
                                                mb-4
                                            ">
										Sign In</button>
									<p>
										Don't have an account yet ? <a class="text-blue"
											href="/PhoneShop_war/sign-up">Sign
											Up</a>
									</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="copyright pl-0">
			<p class="text-center">
				&copy; 2021 Design by <a class="text-primary" href="#"
					target="_blank">CH2B</a>.
			</p>
		</div>
	</div>
</body>
</html>
