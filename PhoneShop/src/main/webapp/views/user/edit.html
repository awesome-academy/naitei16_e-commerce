<!DOCTYPE html>
<html
        th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link rel="stylesheet" th:href="@{/assets/style.css}">
    <title th:text="#{title.user.edit}">Edit User</title>
</head>

<body>
<h1 style="text-align: center; padding-top: 30px;">Edit User Information</h1>
<div class="container mt-5">
    <form class="main-body" th:method="PUT" th:action="@{'/user/'+${user.id}+'/edit'}" th:object="${user}">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div class="mt-3">
                                <input class="title-username form-control" readonly th:field="*{userName}"
                                       th:value="${user.userName}"/>
                                <a class="col-12 btn btn-primary" th:href="@{'/user/'+${user.id}+'/password'}"
                                   th:text="#{user.edit.password}">Update password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 justify-content-center">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.userName}">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" th:field="*{userName}" th:value="${user.userName}"
                                       th:classappend="${#fields.hasErrors('userName')}? 'fieldError'"/>
                                <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error">
                                    Incorrect name</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.phone}">Phone Number</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="number" class="form-control" th:field="*{phone}"
                                       th:value="${user.phone}"
                                       th:classappend="${#fields.hasErrors('phone')}? 'fieldError'"/>
                                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                   class="error">Incorrect phone number</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.email}">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input class="form-control" readonly th:field="*{email}" th:value="${user.email}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="col-5 btn btn-primary"
                            th:text="#{user.form.save}">Save
                    </button>
                    <a class="col-5 btn btn-danger" th:href="@{'/user/'+${user.id}}"
                       th:text="#{user.form.cancel}">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
